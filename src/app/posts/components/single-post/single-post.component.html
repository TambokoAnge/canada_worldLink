  <a routerLink="/posts">Back</a>
  <p>Mis en ligne par {{post.user | uppercase}} le {{post.createDate| date:'d MMMM yyyy, Ã  HH:mm'}} </p>
  <p>{{ post.description}} </p>

</div>
